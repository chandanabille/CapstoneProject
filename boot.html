<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    
    
      <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
               <h5><b><u><center>Product</center></b></u><h5><br>
                <div class="row" align="center" >
                    <div class="col">
                        <div class="d-flex justify-content-center mb-4">
                            <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                            class="rounded-circle" alt="example placeholder" style="width: 70px;" />
                        </div>
                    </div>
                    <div class="col">
                            <div class="d-flex justify-content-center">
                                <div class="btn btn-primary btn-rounded">
                                    <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                                    <input type="file" class="form-control d-none" id="customFile2" />
                                </div>
                            </div>
                        </div>
                        
                    </div>        
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                <b><label class="form-label" for="form3Example3">Product Name</label></b>
                  <input type="email" id="form3Example3" class="form-control" placeholder="Enter email address" />
                  
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <b><label class="form-label" for="form3Example4">Product Price</label></b>
                  <input type="password" id="form3Example4" class="form-control" placeholder="Enter password" />
                  
                </div>
                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                  <b><label class="form-label" for="form3Example4">Description</label></b>
                  <input type="password" id="form3Example4" class="form-control" placeholder="Confirm password" />
                  
                </div>
  
              
  
                <!-- Submit button -->
                <center><button type="submit" class="btn btn-primary btn-block mb-4">
                  Confirm</center>
                </button>
  
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
